<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">
    <ui:define name="view">
        <h:form>
            <p:spacer height="50"/>
            <div class="p-grid p-ai-center vertical-container">
                <div class="p-col">
                </div>
                <div class="p-col">
                    <p:card style="width: auto">
                        <f:facet name="title">
                            Login
                        </f:facet>
                        <p:panelGrid columns="1" layout="grid">
                            <h:panelGroup>
                                <p:outputLabel for="@next" value="#{msgs.label_username}"/>
                                <p:inputText value="#{loginBean.username}" style="width:100%" required="true"/>
                                <p:message for="@previous"  />
                            </h:panelGroup>

                            <h:panelGroup>
                                <p:outputLabel for="@next" value="#{msgs.label_password}"/>
                                <p:password style="width:100%" value="#{loginBean.password}" required="true"/>
                                <p:message for="@previous"  />
                            </h:panelGroup>
                        </p:panelGrid>
                        <f:facet name="footer">
                            <p:commandButton ajax="false" icon="pi pi-sign-in" value="#{msgs.btn_login}" action="#{loginBean.login}"/>
                        </f:facet>
                    </p:card>
                </div>
                <div class="p-col">
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
