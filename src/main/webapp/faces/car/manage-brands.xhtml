<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../layouts/layout.xhtml">
   <ui:define name="title">Gestionar Marcas de Autos</ui:define>
   <ui:define name="content">
      <div class="card crud-demo">
         <h:form id="form">
            <p:growl id="messages" showDetail="true"/>

            <p:toolbar>
               <p:toolbarGroup>
                  <p:commandButton value="New" icon="pi pi-plus" actionListener="#{brandView.add}"
                                   update=":dialogs:manage-brand-content" oncomplete="PF('manageBrandDialog').show()"
                                   styleClass="ui-button-success" style="margin-right: .5rem">
                     <p:resetInput target=":dialogs:manage-brand-content" />
                  </p:commandButton>
               </p:toolbarGroup>
            </p:toolbar>

            <p:dataTable id="brands" widgetVar="brands" var="brand" value="#{brandView.brands}"
                         reflow="true" selection="#{brandView.selected}"
                         rowKey="#{brand.id}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">

               <f:facet name="header">
                  <div>
                     <span style="font-weight: bold">MARCAS</span>
                     <span class="ui-picklist-filter-container ui-input-icon-left">
                        <i class="pi pi-search"/>
                        <p:inputText id="globalFilter" onkeyup="PF('brands').filter()" placeholder="Search"/>
                     </span>
                  </div>
               </f:facet>

               <p:column selectionMode="single" exportable="false"/>

               <p:column headerText="Name" sortBy="#{brand.name}" filterBy="#{brand.name}">
                  <h:outputText value="#{brand.name}"/>
               </p:column>
               <p:column exportable="false">
                  <p:commandButton icon="pi pi-pencil" update=":dialogs:manage-brand-content"
                                   oncomplete="PF('manageBrandDialog').show()"
                                   styleClass="edit-button rounded-button ui-button-success" process="@this">
                     <f:setPropertyActionListener value="#{brand}" target="#{brandView.selected}"/>
                     <p:resetInput target=":dialogs:manage-brand-content"/>
                  </p:commandButton>
                  <p:commandButton icon="pi pi-trash" styleClass="ui-button-warning rounded-button"
                                   process="@this" oncomplete="PF('deleteBrandDialog').show()">
                     <f:setPropertyActionListener value="#{brand}" target="#{brandView.selected}"/>
                  </p:commandButton>
               </p:column>

            </p:dataTable>
         </h:form>

         <h:form id="dialogs">
            <p:dialog header="Marca" showEffect="fade" modal="true" widgetVar="manageBrandDialog"
                      responsive="true">
               <p:outputPanel id="manage-brand-content" styleClass="ui-fluid">
                  <p:outputPanel rendered="#{not empty brandView.selected}">
                     <div class="field">
                        <p:outputLabel for="@next">Nombre</p:outputLabel>
                        <p:inputText id="name" value="#{brandView.selected.name}" required="true"/>
                     </div>
                  </p:outputPanel>
               </p:outputPanel>

               <f:facet name="footer">
                  <p:commandButton value="Save" icon="pi pi-check" actionListener="#{brandView.save}"
                                   update="manage-brand-content" process="manage-brand-content @this"/>
                  <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageBrandDialog').hide()"
                                   class="ui-button-secondary" type="button" />
               </f:facet>
            </p:dialog>

            <p:confirmDialog widgetVar="deleteBrandDialog" showEffect="fade" width="300"
                             message="Delete the brand?" header="Confirm" severity="warn">
               <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{brandView.delete}"
                                process="@this"
                                oncomplete="PF('deleteBrandDialog').hide()" />
               <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                onclick="PF('deleteBrandDialog').hide()" />
            </p:confirmDialog>

         </h:form>

      </div>
   </ui:define>
</ui:composition>
</html>
