<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/faces/layouts/template.xhtml">
    <ui:define name="view">
        <p:spacer height="50"/>
        <h:form styleClass="flex align-items-center justify-content-center">
            <p:growl id="messages" showDetail="true"/>
            <div class="surface-card p-4 shadow-2 border-round w-full lg:w-3">
                <div class="text-center mb-5">
                    <p:graphicImage name="hyper.svg" library="images" alt="Rent A Car"
                                    height="50" styleClass="mb-3"/>
                    <div class="text-900 text-3xl font-medium mb-3">#{msgs.welcome}</div>
                </div>

                <div>
                    <label for="email1" class="block text-900 font-medium mb-2">#{msgs.username}</label>
                    <p:inputText id="email1" styleClass="w-full mb-3" placeholder="#{msgs.username}" value="#{loginView.username}"/>
                    <label for="password1" class="block text-900 font-medium mb-2">#{msgs.password}</label>
                    <p:inputText id="password1" type="password" styleClass="w-full mb-3" placeholder="#{msgs.password}" value="#{loginView.password}"/>

                    <div class="flex align-items-center justify-content-between mb-6">

                    </div>

                    <p:commandButton value="#{msgs.login}" icon="pi pi-sign-in" styleClass="w-full" action="#{loginView.login()}"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
