<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../layouts/layout.xhtml">
   <ui:define name="title">
      #{msgs.config}
   </ui:define>
   <ui:define name="content">
      <div class="card">
         <p:tooltip/>
         <h:form id="form">
            <p:growl id="messages" showDetail="true"/>
            <p:outputPanel id="manage-entity-content" styleClass="ui-fluid">
               <p:outputPanel rendered="#{not empty authenticationManager.currentUser}">
                  <h:panelGrid columns="3" style="padding-bottom: 0.5rem">
                     <p:outputLabel for="username" value="#{msgs.username}" style="padding-right: 0.5rem"/>
                     <p:inputText id="username" required="true" value="#{passwordChangeView.user.username}" disabled="#{true}"/>
                     <p:message for="username" display="tooltip"/>

                     <p:outputLabel for="actual_password" value="#{msgs.password_actual}" style="padding-right: 0.5rem"/>
                     <p:password id="actual_password" required="true" value="#{passwordChangeView.changedPassword}"
                                 label="#{msgs.password_actual}" match="#{passwordChangeView.user.password}" toggleMask="true" redisplay="true"/>
                     <p:message for="actual_password" display="tooltip"/>

                     <p:outputLabel for="new_password" value="#{msgs.password_new}" style="padding-right: 0.5rem"/>
                     <p:password id="new_password" required="true" value="#{passwordChangeView.changedPassword}"
                                 label="#{msgs.password_new}" match="repeat_password" toggleMask="true" redisplay="true"
                                 feedback="true" inline="true" promptLabel="#{msgs.password_insert}"
                                 weakLabel="#{msgs.password_weak}" goodLabel="#{msgs.password_good}" strongLabel="#{msgs.password_strong}"/>
                     <p:message for="new_password" display="tooltip"/>

                     <p:outputLabel for="repeat_password" value="#{msgs.password_repeat}" style="padding-right: 0.5rem"/>
                     <p:password id="repeat_password" required="true" value="#{passwordChangeView.changedPassword}"
                                 label="#{msgs.password_repeat}" match="new_password" toggleMask="true" redisplay="true"/>
                     <p:message for="repeat_password" display="tooltip"/>

                     <p:outputLabel for="role" value="#{msgs.role}" style="padding-right: 0.5rem"/>
                     <p:selectOneMenu id="role" required="true" value="#{passwordChangeView.user.role}" disabled="#{true}"
                                      hideNoSelectionOption="#{not empty userView.selectedItem.role.id}">
                        <p:ajax update="@this" process="@this"/>
                        <f:selectItem id="no_selection" noSelectionOption="true" itemLabel="#{msgs.role}" value="#{null}"/>
                        <f:selectItems value="#{userView.roles}" var="role" itemLabel="#{role.name}" itemValue="#{role.id}"/>
                     </p:selectOneMenu>
                  </h:panelGrid>
                  <p:message for="role" styleClass="p-col-align-center"/>
               </p:outputPanel>
               <f:facet name="footer">
                  <div style="text-align: center">
                     <p:commandButton value="#{msgs.change_password}" icon="pi pi-check" actionListener="asd"/>
                     <p:commandButton value="#{msgs.cancel}" icon="pi pi-times" class="ui-button-secondary" type="button" />
                  </div>
               </f:facet>
            </p:outputPanel>
         </h:form>
      </div>
   </ui:define>
</ui:composition>
</html>
