<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../layouts/layout.xhtml">
   <ui:define name="title">
      #{msgs.personal_settings}
   </ui:define>
   <ui:define name="content">
      <div class="card">
         <p:tooltip/>
         <h:form id="form">
            <p:growl id="messages" showDetail="true"/>

            <p:outputPanel>
               <h3>#{msgs.personal_info}</h3>
            </p:outputPanel>
            <p:outputPanel styleClass="ui-fluid">
               <h:panelGrid columns="3" style="padding-bottom: 0.5rem">
                  <p:outputLabel for="username" value="#{msgs.username}" style="padding-right: 0.5rem"/>
                  <p:inputText id="username" required="true" value="#{authenticationManager.currentUser.username}"
                               disabled="true"/>
                  <p:message for="username" display="tooltip"/>
                  <p:outputLabel for="role" value="#{msgs.role}" style="padding-right: 0.5rem"/>
                  <p:selectOneMenu id="role" required="true" value="#{authenticationManager.currentUser.role}" disabled="true"
                                   hideNoSelectionOption="#{not empty userView.selectedItem.role.id}">
                     <p:ajax update="@this" process="@this"/>
                     <f:selectItem id="no_selection" noSelectionOption="true" itemLabel="#{msgs.role}" value="#{null}"/>
                     <f:selectItems value="#{userView.roles}" var="role" itemLabel="#{role.name}" itemValue="#{role.id}"/>
                  </p:selectOneMenu>
               </h:panelGrid>
            </p:outputPanel>

            <p:commandButton value="#{msgs.password_change}" icon="pi pi-shield"
                             update=":dialogs:manage-entity-content" oncomplete="PF('manageEntityDialog').show()"
                             styleClass="ui-button-success" style="margin-top: .5rem">
               <p:resetInput target=":dialogs:manage-entity-content" />
            </p:commandButton>
         </h:form>
      </div>

      <h:form id="dialogs">
         <p:dialog header="#{msgs.password_change}" showEffect="fade" modal="true" widgetVar="manageEntityDialog"
                   responsive="true">
            <p:outputPanel id="manage-entity-content" styleClass="ui-fluid">
               <p:outputPanel rendered="#{not empty passwordChangeView.user}">
                  <h:panelGrid columns="3" style="padding-bottom: 0.5rem">
                     <p:outputLabel for="new_password" value="#{msgs.password_new}" style="padding-right: 0.5rem"/>
                     <p:password id="new_password" required="true" value="#{personalConfigView.changedPassword}"
                                 label="#{msgs.password_new}" match="repeat_password" toggleMask="true" redisplay="true"
                                 feedback="true" inline="true" promptLabel="#{msgs.password_insert}"
                                 weakLabel="#{msgs.password_weak}" goodLabel="#{msgs.password_good}" strongLabel="#{msgs.password_strong}"/>
                     <p:message for="new_password" display="tooltip"/>

                     <p:outputLabel for="repeat_password" value="#{msgs.password_repeat}" style="padding-right: 0.5rem"/>
                     <p:password id="repeat_password" required="true" value="#{personalConfigView.changedPassword}"
                                 label="#{msgs.password_repeat}" toggleMask="true" redisplay="true"/>
                     <p:message for="repeat_password" display="tooltip"/>
                  </h:panelGrid>

               </p:outputPanel>
            </p:outputPanel>

            <f:facet name="footer">
               <div style="text-align: center">
                  <p:commandButton value="#{msgs.save}" icon="pi pi-check" actionListener="#{personalConfigView.changePassword}"
                                   update="manage-entity-content" process="manage-entity-content @this"/>
                  <p:commandButton value="#{msgs.cancel}" icon="pi pi-times" onclick="PF('manageEntityDialog').hide()"
                                   class="ui-button-secondary" type="button" />
               </div>
            </f:facet>
         </p:dialog>
      </h:form>
   </ui:define>
</ui:composition>
</html>
