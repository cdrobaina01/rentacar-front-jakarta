<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <div class="layout-topbar">
        <a class="menu-button" tabindex="0">
            <i class="pi pi-bars"/>
        </a>
        <h:link styleClass="logo" outcome="/faces/main/home.xhtml">
            <p:graphicImage width="200" alt="Rentacar" name="rider.svg" library="images"/>
        </h:link>

        <h:form styleClass="topbar-form">
            <ul class="topbar-menu">
                <li class="topbar-submenu">
                    <a tabindex="0"><span style="margin-right: 1rem">#{authenticationManager.currentUser.username}</span><i class="pi pi-user"/></a>
                    <ul class="connected-overlay-in">
                        <li>
                            <h:link outcome="/faces/security/manage/password.faces">
                                <i class="pi pi-shield" style="margin-right: 5px"/><span>#{msgs.change_password}</span>
                            </h:link>
                        </li>
                        <li>
                            <p:commandLink action="#{authenticationManager.logout()}">
                                <i class="pi pi-sign-out" style="margin-right: 5px"/><span>#{msgs.logout}</span>
                            </p:commandLink>
                        </li>
                    </ul>
                </li>
            </ul>
        </h:form>
    </div>
</ui:composition>
</html>
