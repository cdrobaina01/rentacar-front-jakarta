<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../layouts/layout.xhtml">
    <ui:define name="title">Gestionar Conductores</ui:define>
    <ui:define name="content">
        <div class="card crud-demo">
            <h:form id="form">
                <p:growl id="messages" showDetail="true"/>

                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="New" icon="pi pi-plus" actionListener="#{driverView.add}"
                                         update=":dialogs:manage-driver-content" oncomplete="PF('manageDriverDialog').show()"
                                         styleClass="ui-button-success" style="margin-right: .5rem">
                            <p:resetInput target=":dialogs:manage-driver-content" />
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable id="drivers" widgetVar="drivers" var="driver" value="#{driverView.drivers}"
                             reflow="true" selection="#{driverView.selected}"
                             rowKey="#{driver.id}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">

                    <f:facet name="header">
                        <div>
                            <span style="font-weight: bold">Conductores</span>
                            <span class="ui-picklist-filter-container ui-input-icon-left">
                        <i class="pi pi-search"/>
                        <p:inputText id="globalFilter" onkeyup="PF('drivers').filter()" placeholder="Search"/>
                     </span>
                        </div>
                    </f:facet>

                    <p:column selectionMode="single" exportable="false"/>

                    <p:column headerText="CI" sortBy="#{driver.dni}" filterBy="#{driver.dni}">
                        <h:outputText value="#{driver.dni}"/>
                    </p:column>
                    <p:column headerText="Name" sortBy="#{driver.name}" filterBy="#{driver.name}">
                        <h:outputText value="#{driver.name}"/>
                    </p:column>
                    <p:column headerText="Address" sortBy="#{driver.address}" filterBy="#{driver.address}">
                        <h:outputText value="#{driver.address}"/>
                    </p:column>
                    <p:column headerText="Category" sortBy="#{driver.category.name}" filterBy="#{driver.category.name}">
                        <h:outputText value="#{driver.category.name}"/>
                    </p:column>
                    <p:column exportable="false">
                        <p:commandButton icon="pi pi-pencil" update=":dialogs:manage-driver-content"
                                         oncomplete="PF('manageDriverDialog').show()"
                                         styleClass="edit-button rounded-button ui-button-success" process="@this">
                            <f:setPropertyActionListener value="#{driver}" target="#{driverView.selected}"/>
                            <p:resetInput target=":dialogs:manage-driver-content"/>
                        </p:commandButton>
                        <p:commandButton icon="pi pi-trash" styleClass="ui-button-warning rounded-button"
                                         process="@this" oncomplete="PF('deleteDriverDialog').show()">
                            <f:setPropertyActionListener value="#{driver}" target="#{driverView.selected}"/>
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </h:form>

            <h:form id="dialogs">
                <p:dialog header="Conductores" showEffect="fade" modal="true" widgetVar="manageDriverDialog"
                          responsive="true">
                    <p:outputPanel id="manage-driver-content" styleClass="ui-fluid">
                        <p:outputPanel rendered="#{not empty driverView.selected}">
                            <div class="field">
                                <p:outputLabel for="@next">DNI</p:outputLabel>
                                <p:inputText id="dni" value="#{driverView.selected.dni}" required="true"/>
                            </div>
                            <div class="field">
                                <p:outputLabel for="@next">Nombre</p:outputLabel>
                                <p:inputText id="name" value="#{driverView.selected.name}" required="true"/>
                            </div>
                            <div class="field">
                                <p:outputLabel for="@next">Dirección</p:outputLabel>
                                <p:inputText id="address" value="#{driverView.selected.address}" required="true"/>
                            </div>
                            <div class="field">
                                <p:outputLabel for="@next">Categoría de Licencia</p:outputLabel>
                                <p:selectOneMenu id="category" value="#{driverView.selectedCategory}" required="true">
                                    <f:selectItems value="#{driverView.categories}" var="category" itemLabel="#{category.name}" itemValue="#{category.id}"/>
                                </p:selectOneMenu>
                            </div>
                        </p:outputPanel>
                    </p:outputPanel>

                    <f:facet name="footer">
                        <p:commandButton value="Save" icon="pi pi-check" actionListener="#{driverView.save}"
                                         update="manage-driver-content" process="manage-driver-content @this"/>
                        <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageDriverDialog').hide()"
                                         class="ui-button-secondary" type="button" />
                    </f:facet>
                </p:dialog>

                <p:confirmDialog widgetVar="deleteDriverDialog" showEffect="fade" width="300"
                                 message="Delete the driver?" header="Confirm" severity="warn">
                    <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{driverView.delete}"
                                     process="@this"
                                     oncomplete="PF('deleteDriverDialog').hide()" />
                    <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                     onclick="PF('deleteDriverDialog').hide()" />
                </p:confirmDialog>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
